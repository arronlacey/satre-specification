name: Change Proposal
description: Propose a change to the specification.
title: "[Change]: "
labels: ["proposed change"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for being involved in the SATRE community.

        This issue form is for proposing a change to the SATRE specification.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Please write a brief summary of the change you would like to make.
    validations:
      required: true
  - type: textarea
    id: detail
    attributes:
      label: Detail
      description: Please explain the proposed change in detail. Feel free to include references that may be useful.
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: Please draft the wording of the proposed change.
    validations:
      required: false
  - type: textarea
    id: tags
    attributes:
      label: Who can help
      description: Tag anyone who you think will be interested or who can help by typing `@` followed by their GitHub username.
    validations:
      required: false
